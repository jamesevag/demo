apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-backend.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ include "my-backend.name" . }}
